name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  desktop-tests:
    name: Desktop Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure --build-config Release

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: build/Testing/Temporary/LastTest.log

  clang-format-check:
    name: Clang Format Check
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find include src tests -name '*.cpp' -o -name '*.h' | \
          xargs clang-format --dry-run --Werror

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Install analysis tools
        run: sudo apt-get update && sudo apt-get install -y clang-tidy cppcheck

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: cmake --build build --target tidy
        continue-on-error: true

      - name: Run cppcheck
        run: cmake --build build --target cppcheck-xml
        continue-on-error: true

      - name: Upload analysis results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-reports
          path: build/cppcheck.xml

  complexity-analysis:
    name: Complexity Analysis
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Install lizard
        run: pip install lizard

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Run complexity analysis
        run: cmake --build build --target complexity-xml
        continue-on-error: true

      - name: Upload complexity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: complexity-report
          path: build/complexity.xml

  coverage:
    name: Code Coverage
    runs-on: ubuntu-22.04
    needs: desktop-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Install coverage tools
        run: sudo apt-get update && sudo apt-get install -y gcovr

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE_ANALYSIS=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Generate coverage reports
        run: cmake --build build --target coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/coverage.xml
            build/coverage/